<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
        }
        .restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restartButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <div class="score" id="scoreDisplay"></div>
    <button class="restartButton" onclick="window.location.href='index.html'">Restart Test</button>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Display score on the page
        document.addEventListener('DOMContentLoaded', () => {
            const score = getQueryParam('score');
            document.getElementById('scoreDisplay').innerText = `Your Score: ${score}`;
        });
    </script>
</body>
</html>
