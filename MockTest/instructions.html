<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Instructions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        ul {
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        #startTestButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }
        #startTestButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Instructions</h2>
        <ul>
            <li>You have 15 minutes to complete the quiz.</li>
            <li>Each question has four options. Select the correct one.</li>
            <li>You can only move to the next question after selecting an option.</li>
            <li>Once you finish the quiz, your results will be displayed on the next page.</li>
        </ul>
        <button id="startTestButton" onclick="window.location.href='test.html'">Start Test</button>
    </div>
</body>
</html>
